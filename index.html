<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&family=Poppins:wght@100;200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <!-- <div class="no"><i class="fa-solid fa-xmark"></i><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-check"></i></div> -->
        <div class="body">
            <div class="title">
                <header>
                    <h1>To <strong>Do</strong> List</h1>
                </header>
            </div>
            <div class="input-div">
                <form>
                    <input type="text" class="todo-input">
                    <button class="todo-button" type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
                <div class="todo-container">
                    <ul class="todo-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script src="https://kit.fontawesome.com/6000c42d16.js" crossorigin="anonymous"></script>
</html>
